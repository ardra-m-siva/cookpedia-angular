<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10">
            <h1>All Client Feedback List</h1>
            <table class="table my-5 shadow">
             <thead>
                 <tr>
                     <th>#</th>
                     <th>Username</th>
                     <th>E Mail</th>
                     <th>Feedback</th>
                     <th>Status</th>
                 </tr>
             </thead>
             <tbody>
                 @for (user of allFeedbacks; track $index; let i=$index) {
                     <tr>
                         <td>{{i+1}}</td>
                         <td>{{user.name}}</td>
                         <td>{{user.email}}</td>
                         <td>{{user.message}}</td>
                         <td>
                           @if (user.status=="Pending") {
                            <div class="d-flex">
                                <button (click)="updateFeedbackStatus(user._id,'Approved')" class="btn btn-success"><i class="fa-solid fa-check"></i></button>
                                <button (click)="updateFeedbackStatus(user._id,'Rejected')" class="btn btn-danger ms-2"><i class="fa-solid fa-x"></i></button>
                            </div>
                           }@else if (user.status=="Approved") {
                            <button class="btn btn-success ">Approved</button>
                           }@else {
                            <button class="btn btn-danger ">Rejected</button>
                           }
                         </td>
                     </tr>
                 }
             </tbody>
            </table>
 </div>
    </div>
</div>
