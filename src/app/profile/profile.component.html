<app-header></app-header>
<div class="container my-5">
    <!-- profile update  -->
    <div class="my-5  text-center">
        <h1>My Profile</h1>
        <label class="my-3">
            <input (change)="getFile($event)" type="file" style="display: none;">
            <img width="200px" height="200px" [src]="profileImg" alt="">
        </label>
        <br>
        <button (click)="updateProfile()" class="btn btn-success m-3">Update Profile</button>
    </div>
    <!-- downloaded list -->
    <div class="row my-5">
        @if (downloadedRecipe.length>0) {
        @for (recipe of downloadedRecipe; track $index) {
        <div class="col-lg-2">
            <div class="p-3">
                <img [src]="recipe.recipeImage" alt="No image" class="card-img-top ">
                <div class="card-body">
                    <h5 class="card-title">{{recipe.recipeName}}</h5>
                </div>
            </div>
        </div>

        }
        }@else {
        <div class="fw-bolder fs-5 text-danger">No Recipes Downloaded yet!!</div>
        }
    </div>
</div>
<app-footer></app-footer>
